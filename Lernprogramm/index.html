<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>s86438 Lernprogramm</title>

        <link rel="stylesheet" href="./style.css"/>
        <script src="./script.js" type="text/javascript"></script>
	<link rel="icon" sizes="128x128" href="./L-128x128.png"/>

	<link rel="manifest" href="./manifest.webmanifest" type="application/manifest"/>
	<script src="../sw.js" type="text/javascript"></script>

        <link rel="stylesheet" href="../katex/katex.min.css"/>
        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script defer src="../katex/katex.min.js">
        </script>
        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script defer src="../katex/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: true }
                ]
            });">
        </script>
    </head>

    <body>
        <header>
            <h1>Lernprogramm</h1>
            <hr>
        </header>
        <main>
            <nav id="left-sidebar">
                <p>Aufgabenwahl</p>
                <div id="task-choice">
                    <button class="choice-button" id="web">
                        Web
                    </button>
                    <button class="choice-button" id="allgemein">
                        Allgemein
                    </button>
                    <button class="choice-button" id="mathe">
                        Mathe
                    </button>
                    <button class="choice-button" id="noten">
                        Noten
                    </button>
                </div>
            </nav>

            <div id="middle">
                <div id="progress-bar-container">
                    <p id="progress-text">0%</p>
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                </div>
                <article id="question-container">
                    <p id="task">...</p>
                    <p>
                        Frage:<br/>
                    </p>
                    <p id="question">Wird geladen.<br/><br/></p>

                    <div class="answer-container" id="answer-buttons">
                        <button class="answer-button" id="answer-button_0">...</button>
                        <button class="answer-button" id="answer-button_1">...</button>
                        <button class="answer-button" id="answer-button_2">...</button>
                        <button class="answer-button" id="answer-button_3">...</button>
                    </div>
                </article>
                <article id="statistic"></article>
            </div>

            <aside id="aside">
                <div id="live-statistic"></div>
            </aside>
        </main>
        <footer>
            <button id="new-task-button">Neue Frage</button>
        </footer>
    </body>
</html>
